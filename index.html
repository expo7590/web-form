<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #03b07b;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #03b07b;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #03b07b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #029963;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 176, 123, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web3 Form</h1>
        <p class="subtitle">Submit your information via Web3Forms API</p>
        
        <form id="web3form">
            <input type="hidden" name="access_key" value="d12d53eb-5dfb-4a7c-b528-7f1cbab87cd5">
            
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="contact">Contact Number *</label>
                <input type="tel" id="contact" name="phone" required placeholder="Enter your contact number">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization *</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select your specialization</option>
                    <option value="Professional">Professional</option>
                    <option value="Working">Working</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Course Prefrence</label>
                <textarea id="message" name="message" placeholder="Enter Course Name..."></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Submit Form</span>
                <span id="btnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="successMessage" class="message success-message">
            <strong>Success!</strong> Your form has been submitted successfully.
        </div>

        <div id="errorMessage" class="message error-message">
            <strong>Error!</strong> <span id="errorText">Something went wrong. Please try again.</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('web3form');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide any previous messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const formData = new FormData(form);
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.classList.add('show');
                    form.reset();
                    
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                } else {
                    throw new Error(data.message || 'Submission failed');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
